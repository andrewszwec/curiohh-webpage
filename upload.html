    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var key, query_key;
      query_key = urlParams.get('key');
      if (query_key == null){
        key = "Enter Analysis Key Here...."
      }
      else {
        key = query_key
      }
      
      window.onload = function() { 
        document.getElementById("key").value = key;
      }
      
       
    </script>
